{% extends 'base.html' %}

{% block content %}
    <h3>Login</h3>
    <form method="post">
        Username<br>
        <input name="username" required type="text"><br><br>
        Password<br>
        <!--    密码输入框的type属性设置为password，这样输入的字符会被隐藏。-->
        <input name="password" required type="password"><br><br>
        <input class="btn" name="submit" type="submit" value="Submit">
    </form>
{% endblock %}
