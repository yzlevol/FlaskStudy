<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist.</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist.</h2>
    {# 使用length过滤器#}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %} {# 迭代movies #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
        {% endfor %} {# 结束迭代 #}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://localhost:5000/user/hyoung">AboutMe</a></small>
    </footer>
</body>
</html>
